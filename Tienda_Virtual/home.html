<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega Aurrera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            width: 30%;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            margin: 10px 0;
        }
        .product button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #45a049;
        }
        #cart {
            position: fixed;
            right: 0;
            top: 100px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
        }
        #cart h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #cart ul {
            list-style: none;
            padding: 0;
        }
        #cart ul li {
            margin: 5px 0;
        }
        #cart button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Tienda de Alimentos</h1>
</header>

<nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Ofertas</a>
    <a href="#">Contacto</a>
</nav>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Frutas">
        <h2>Frutas Frescas</h2>
        <p>$10.00 por kilo</p>
        <button onclick="addToCart('Frutas Frescas', 10.00)">Agregar al Carrito</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Verduras">
        <h2>Verduras Orgánicas</h2>
        <p>$8.00 por kilo</p>
        <button onclick="addToCart('Verduras Orgánicas', 8.00)">Agregar al Carrito</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Carnes">
        <h2>Carnes de Primera</h2>
        <p>$20.00 por kilo</p>
        <button onclick="addToCart('Carnes de Primera', 20.00)">Agregar al Carrito</button>
    </div>
</div>

<div id="cart">
    <h2>Carrito</h2>
    <ul id="cart-items">
        <!-- Aquí se mostrarán los artículos -->
    </ul>
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    <button onclick="checkout()">Comprar</button>
</div>

<footer>
    <p>© 2024 Tienda de Alimentos - Todos los derechos reservados</p>
</footer>

<script>
    let cart = [];
    
    function addToCart(product, price) {
        cart.push({ product, price });
        displayCart();
    }
    
    function displayCart() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartItems.innerHTML = '';
        let total = 0;
        
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
            cartItems.appendChild(li);
            total += item.price;
        });
        
        cartTotal.textContent = total.toFixed(2);
    }
    
    function checkout() {
        if (cart.length === 0) {
            alert('Tu carrito está vacío.');
            return;
        }
        alert('Gracias por tu compra!');
        cart = []; // Limpiar el carrito después de la compra
        displayCart(); // Actualizar la vista del carrito
    }
</script>

</body>
</html>
