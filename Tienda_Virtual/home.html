<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Alimentos</title>
    <style>
        /* Estilos globales para el cuerpo */
        body {
            font-family: Arial, sans-serif; /* Tipo de letra */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Color de fondo */
        }

        /* Estilos para la cabecera */
        header {
            background-color: #4CAF50; /* Fondo verde */
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        /* Estilo para el título dentro del header */
        header h1 {
            margin: 0;
        }

        /* Estilos para el menú de navegación */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        /* Estilo de los enlaces de navegación */
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Cambia el color al pasar el ratón sobre los enlaces */
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilos para el contenedor de productos */
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Estilos para cada producto */
        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            width: 30%; /* Tamaño de cada tarjeta de producto */
            text-align: center;
        }

        /* Estilo para la imagen del producto */
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Ajuste de imagen */
        }

        /* Estilo para el nombre del producto */
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Estilo para la descripción del precio */
        .product p {
            font-size: 1em;
            margin: 10px 0;
        }

        /* Estilos del botón "Agregar al Carrito" */
        .product button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Cambio de color al pasar sobre el botón */
        .product button:hover {
            background-color: #45a049;
        }

        /* Estilo para el carrito de compras, fijado en el lado derecho */
        #cart {
            position: fixed;
            right: 0;
            top: 100px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
        }

        /* Estilo para el título del carrito */
        #cart h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Estilos para la lista de productos del carrito */
        #cart ul {
            list-style: none;
            padding: 0;
        }

        /* Estilo para cada producto en la lista del carrito */
        #cart ul li {
            margin: 5px 0;
        }

        /* Estilo del botón "Comprar" */
        #cart button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        /* Estilo del pie de página */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<!-- Cabecera de la tienda -->
<header>
    <h1>Tienda de Alimentos</h1>
</header>

<!-- Menú de navegación -->
<nav>
    <a href="#">Inicio</a>
    <a href="productos.html">Productos</a> <!-- Enlace a la página de productos -->
    <a href="#">Ofertas</a>
    <a href="#">Contacto</a>
</nav>

<!-- Contenedor de productos -->
<div class="container">
    <!-- Producto 1 -->
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Frutas">
        <h2>Frutas Frescas</h2>
        <p>$10.00 por kilo</p>
        <!-- Botón para agregar al carrito -->
        <button onclick="addToCart('Frutas Frescas', 10.00)">Agregar al Carrito</button>
    </div>

    <!-- Producto 2 -->
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Verduras">
        <h2>Verduras Orgánicas</h2>
        <p>$8.00 por kilo</p>
        <!-- Botón para agregar al carrito -->
        <button onclick="addToCart('Verduras Orgánicas', 8.00)">Agregar al Carrito</button>
    </div>

    <!-- Producto 3 -->
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Carnes">
        <h2>Carnes de Primera</h2>
        <p>$20.00 por kilo</p>
        <!-- Botón para agregar al carrito -->
        <button onclick="addToCart('Carnes de Primera', 20.00)">Agregar al Carrito</button>
    </div>
</div>

<!-- Carrito de compras -->
<div id="cart">
    <h2>Carrito</h2>
    <ul id="cart-items">
        <!-- Aquí se mostrarán los artículos del carrito -->
    </ul>
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    <button onclick="checkout()">Comprar</button>
</div>

<!-- Pie de página -->
<footer>
    <p>© 2024 Tienda de Alimentos - Todos los derechos reservados</p>
</footer>

<script>
    // Arreglo para almacenar los productos del carrito
    let cart = [];

    // Función para agregar productos al carrito
    function addToCart(product, price) {
        // Agrega el producto y el precio al arreglo 'cart'
        cart.push({ product, price });
        displayCart(); // Muestra el contenido actualizado del carrito
    }

    // Función para mostrar los productos en el carrito
    function displayCart() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartItems.innerHTML = ''; // Limpia la lista actual del carrito
        let total = 0;

        // Recorre los productos en el carrito y los muestra
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
            cartItems.appendChild(li); // Agrega el producto al HTML
            total += item.price; // Calcula el total
        });

        // Actualiza el total en el carrito
        cartTotal.textContent = total.toFixed(2);
    }

    // Función para finalizar la compra
    function checkout() {
        if (cart.length === 0) {
            alert('Tu carrito está vacío.'); // Si no hay productos en el carrito
            return;
        }
        alert('Gracias por tu compra!');
        cart = []; // Vacía el carrito después de la compra
        displayCart(); // Actualiza la vista del carrito vacío
    }
</script>

</body>
</html>
