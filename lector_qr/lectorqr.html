<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de QR Code</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #reader {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Escáner de Código QR</h1>
    <div id="reader"></div>
    <div id="result">Resultado: <span id="resultText"></span></div>

    <script>
        // Configuración del escáner de QR
        const html5QrCode = new Html5Qrcode("reader");

        // Inicia el escáner
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            // Muestra el resultado en la interfaz
            document.getElementById("resultText").innerText = decodedText;

            // Detener el escáner después de leer el código
            html5QrCode.stop().then((ignore) => {
                // Escáner detenido exitosamente
            }).catch((err) => {
                console.error("Error al detener el escáner", err);
            });
        };

        // Opciones de configuración del escáner
        const config = { fps: 10, qrbox: 250 };

        // Inicia el escáner de QR con la cámara
        html5QrCode.start(
            { facingMode: "environment" }, // Usa la cámara trasera en dispositivos móviles
            config,
            qrCodeSuccessCallback)
            .catch((err) => {
                console.error("Error al iniciar el escáner", err);
            });
    </script>

</body>
</html>
