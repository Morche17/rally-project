<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="assets/plugins/qrCode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .scan-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            width: 300px; /* Ancho fijo para la opción de escanear */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para efecto de profundidad */
        }

        .scan-item img {
            width: 175px; /* Ajustar el tamaño de la imagen */
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: center; /* Centrar los botones */
            gap: 10px; /* Espacio entre los botones */
            margin: 15px 0; /* Margen superior e inferior */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Escanear Código QR</h1>
</header>

<nav>
    <a href="../Tienda_Virtual/home.html">Inicio</a>
    <a href="../Tienda_Virtual/productos.html">Ver Tienda</a>
</nav>

<div class="container">
    <div class="scan-item shadow p-3">
        <h5>Escanear código QR</h5>
        <div class="text-center">
            <a id="btn-scan-qr" href="#">
                <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg" class="img-fluid">
            </a>
            <canvas hidden="" id="qr-canvas" class="img-fluid"></canvas>
        </div>
        <div class="button-container">
            <button class="btn btn-success btn-sm rounded-3" onclick="encenderCamara()">Encender cámara</button>
            <button class="btn btn-danger btn-sm rounded-3" onclick="cerrarCamara()">Detener cámara</button>
        </div>
    </div>
</div>

<audio id="audioScaner" src="assets/sonido.mp3"></audio>
<script src="assets/js/index.js"></script>
</body>
</html>
