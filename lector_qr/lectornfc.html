<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de NFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
        }

        /* Estilos para el menú de navegación */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px); /* Ajuste para la altura del header y footer */
        }

        .reader-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .reader-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .reader-section button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reader-section button:hover {
            background-color: #45a049;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #007bff;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #content {
            font-size: 1.1em;
            color: #333;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Lector de NFC</h1>
</header>

<!-- Menú de navegación -->
<nav>
    <a href="index.html">Inicio</a>
</nav>

<div class="container">
    <div class="reader-section">
        <h2>Leer Tarjeta NFC</h2>
        <button type="button" onclick="simulateLoading()">Leer Tarjeta NFC</button>

        <div class="loader" id="loader"></div>

        <div id="content"></div>
    </div>
</div>

<footer>
    <p>© 2024 Lector de NFC - Todos los derechos reservados</p>
</footer>

<script>
    // Simular la lectura de NFC
    function simulateLoading() {
        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        setTimeout(() => {
            loader.style.display = 'none';
            // Ejemplo de datos que podrían leerse de una tarjeta NFC
            const nfcData = {
                id: '04A2B12C45D6',
                type: 'Tipo 2',
                serial: '9876543210',
                data: 'Almacenamiento 512 bytes'
            };

            // Mostrar los datos leídos de la tarjeta NFC
            document.getElementById('content').innerHTML = `
                <p><strong>ID NFC:</strong> ${nfcData.id}</p>
                <p><strong>Tipo de Tarjeta:</strong> ${nfcData.type}</p>
                <p><strong>Serial:</strong> ${nfcData.serial}</p>
                <p><strong>Capacidad:</strong> ${nfcData.data}</p>
            `;
        }, 3000); // Simula una operación que tarda 3 segundos

        setTimeout(() => {
            window.location.href = 'index.html';
        }, 6000);
    }
</script>

</body>
</html>
