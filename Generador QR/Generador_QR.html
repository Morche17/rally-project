<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
        }
        #qrcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Generador de Códigos QR</h1>
    <p>Introduce la fecha de caducidad y el peso del producto para generar un código QR:</p>
    
    <!-- Formulario para ingresar la fecha de caducidad y el peso -->
    <form id="qr-form">
        <!-- Selector de fecha -->
        <label for="expiry-date">Fecha de caducidad:</label><br>
        <input type="date" id="expiry-date"><br><br>
        
        <!-- Campo para el peso del producto -->
        <label for="weight">Peso (en kilos):</label><br>
        <input type="number" id="weight" step="0.01" placeholder="Escribe el peso..."><br><br>
        
        <!-- Botón para generar el QR -->
        <button type="button" onclick="generateQRCode()">Crear QR</button>
    </form>

    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            // Obtener valores del formulario
            const expiryDate = document.getElementById('expiry-date').value;
            const weight = document.getElementById('weight').value;
            const qrCodeContainer = document.getElementById('qrcode');

            // Limpiar el contenedor del QR anterior
            qrCodeContainer.innerHTML = "";

            // Validar que los campos no estén vacíos
            if (expiryDate.trim() === "" || weight.trim() === "") {
                alert("Por favor, introduce una fecha de caducidad y el peso del producto.");
                return;
            }

            // Crear el texto a codificar en el QR (fecha de caducidad y peso)
            const qrText = `Fecha de caducidad: ${expiryDate}, Peso: ${weight} kg`;

            // Generar el código QR con el texto
            new QRCode(qrCodeContainer, {
                text: qrText,
                width: 200,
                height: 200,
            });
        }
    </script>
</body>
</html>
