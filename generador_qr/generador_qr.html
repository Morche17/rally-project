<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            width: 90%; /* Ajuste del ancho al 90% */
            max-width: 400px; /* Máximo ancho para pantallas grandes */
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Alinear texto al centro */
        }

        input {
            padding: 10px;
            width: calc(100% - 20px); /* Ajuste de ancho al 100% menos márgenes */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        #qrcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            width: 100%;
            bottom: 0;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            nav a {
                float: none;
                display: block;
                text-align: left;
                padding-left: 20px;
            }

            .container {
                width: 95%; /* Ancho casi completo en pantallas pequeñas */
            }

            input, button {
                font-size: 1em; /* Aumentar el tamaño de fuente en dispositivos más pequeños */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Generador de Códigos QR</h1>
</header>

<nav>
    <a href="../Tienda_Virtual/home.html">Inicio</a>
    <a href="../Tienda_Virtual/productos.html">Ver Tienda</a>
</nav>

<div class="container">
    <p>Introduce la fecha de caducidad y el peso del producto para generar un código QR:</p>

    <form id="qr-form">
        <label for="expiry-date">Fecha de caducidad:</label>
        <input type="date" id="expiry-date"><br>
        
        <label for="weight">Peso (en kilos):</label>
        <input type="number" id="weight" step="0.01" placeholder="Escribe el peso..."><br>
        
        <button type="button" onclick="generateQRCode()">Crear QR</button>
    </form>

    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>
</div>

<footer>
    <p>© 2024 Generador de Códigos QR - Todos los derechos reservados</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    function generateQRCode() {
        const expiryDate = document.getElementById('expiry-date').value;
        const weight = document.getElementById('weight').value;
        const qrCodeContainer = document.getElementById('qrcode');

        qrCodeContainer.innerHTML = "";

        if (expiryDate.trim() === "" || weight.trim() === "") {
            alert("Por favor, introduce una fecha de caducidad y el peso del producto.");
            return;
        }

        const qrText = `Fecha de caducidad: ${expiryDate}, Peso: ${weight} kg`;

        new QRCode(qrCodeContainer, {
            text: qrText,
            width: 150, // Reducir el tamaño del QR para ajustarse al contenedor
            height: 150,
        });
    }
</script>

</body>
</html>
